<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 8 찾기</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(21, 1fr);
            width: 800px; margin: 0 auto;
            font-size: 20px; cursor: pointer;
            text-align: center;
        }
        div { padding: 10px; } 
    </style>
</head>
<body>
    <h2 style="text-align: center;">숫자 8을 모두 찾으세요!</h2>
    <div id="board"></div>

    <script>
        const numString = 
            "342689723489512654890" +
            "426897236895126548902" +
            "134268972368951265469" +
            "342789723489512654890" +
            "426897236895126548902" +
            "134268972318951265489" +
            "342689723689512654890";

        const board = document.getElementById("board");
        
        let total = 0;
        let count = 0;

        for (const char of numString) {
            if (char === '8') total++;

            const cell = document.createElement("div");
            cell.innerText = char;

            cell.onclick = function() {
                if (this.style.color === 'red') return;

                if (char === '8') {
                    this.style.color = 'red';
                    this.style.fontWeight = 'bold';
                    count++; 
                    
                    if (count === total) alert("성공! 다 찾았습니다.");
                } else {
                    alert("틀렸습니다.");
                }
            };
            board.appendChild(cell);
        }
    </script>
</body>
</html>
